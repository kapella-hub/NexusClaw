services:
  app:
    build:
      context: ..
      dockerfile: deployments/docker/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - NEXUSCLAW_DATABASE_DSN=postgres://nexusclaw:nexusclaw@postgres:5432/nexusclaw?sslmode=disable
      - NEXUSCLAW_REDIS_ADDR=redis:6379
      - NEXUSCLAW_AUTH_TOKEN_SECRET=change-me-in-production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    build:
      context: ../web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://app:8080
    depends_on:
      - app

  postgres:
    image: postgres:16-alpine
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: nexusclaw
      POSTGRES_PASSWORD: nexusclaw
      POSTGRES_DB: nexusclaw
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexusclaw"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
